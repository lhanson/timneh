<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timneh</title>
	<link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>
<body ng-app="timneh">
<div class="container">
	<h1>Greeting</h1>
	<div ng-controller="home as home" ng-cloak class="ng-cloak">
		<p>The ID is {{home.greeting.id}}</p>
		<p>The content is {{home.greeting.content}}</p>
		<p>Current time: {{home.localDateTime.content}}</p>
	</div>
</div>
<script src="webjars/angularjs/angular.js" type="text/javascript"></script>
<script src="js/timneh.js" type="text/javascript"></script>
</body>
</html>
