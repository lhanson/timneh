<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timneh</title>
	<link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>
<body ng-app="timneh" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#/">home</a></li>
			<li ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated">
				<a href="" ng-click="nav.profile()">profile</a>
				<a href="" ng-click="nav.logout()">logout</a>
			</li>
		</ul>
	</div>
	<div ng-view class="container"></div>

	<script src="webjars/angularjs/angular.js" type="text/javascript"></script>
	<script src="webjars/angularjs/angular-route.js" type="text/javascript"></script>
	<script src="js/ngStorage.js" type="text/javascript"></script>
	<script src="js/angular-jwt.js" type="text/javascript"></script>
	<script src="js/timneh.js" type="text/javascript"></script>
</body>
</html>
