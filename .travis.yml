sudo: required # for Docker
language: groovy
jdk: oraclejdk8

services:
  - docker

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: docker/postgresql/build_run.sh

script:
  # Test using in-memory HSQLDB
  - gradle integrationTest
  # Test with a dockerized PostgreSQL
  - gradle integrationTest -Dspring.profiles.active=local

after_success:
  - bash <(curl -s https://codecov.io/bash)
